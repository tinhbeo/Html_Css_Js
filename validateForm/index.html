<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">

            
            <form action="" id="form-1">
                <h2 class="form-heading">Sign up</h2>
                
                <div class="form-group">
                    <div class="form-input">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </div>
                    <label for="name" class="message-error"></label>
                </div>
                
                <div class="form-group">
                    <div class="form-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Your email">
                    </div>
                    <label for="email" class="message-error"></label>
                </div>
                
                <div class="form-group">
                    <div class="form-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <label for="password" class="message-error"></label>
                </div>
                
                <div class="form-group">
                    <div class="form-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="rppassword" name="rppassword" placeholder="Repeat your password">
                    </div>
                    <label for="rppassword" class="message-error"></label>
                </div>
        
                <div class="form-group service">
                    <input type="checkbox" name="check">
                    <span for="check">I agree all statements in <a href="" class="form-link">Terms of service</a></span>
                </div>
        
                <button class="btnsubmit" type="submit">Register</button>
            </form>
        </div>

        <div class="image">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="">
            <a href="">I am already member</a>
        </div>
    </div>
    
    <script src = "main.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.message-error',
            rules:[
                Validator.isRequired('#name'),
                Validator.isEmail('#email'),
                Validator.minLength('#password',8),
                Validator.isConfirm('#rppassword',function(){
                    return document.querySelector('#password').value;
                })
            ]
        })
    </script>
</body>
</html>
